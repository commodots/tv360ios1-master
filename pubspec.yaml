name: flutter_wordpress_app
description: TV360 Nigeria

version: 1.0.0+4

environment:
  sdk: ">=1.1.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  url_launcher: ^5.6.0
  http: ^0.12.2
  html: ^0.14.0+3
  flutter_html: ^0.11.0
  dio: ^3.0.10
  loading: ^1.0.2
  intl: ^0.16.1
  share: ^0.6.5+1
  path_provider: ^1.6.14
  sqflite: ^1.3.1+1
  firebase_messaging: ^7.0.3
  shared_preferences: ^0.5.10
  flutter_widget_from_html: ^0.5.0+3
  fvm: ^1.3.8
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: assets/launcher_icon.png


flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.

  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/no-internet.png
    - assets/play-button.png
    - assets/boxed/news.png
    - assets/boxed/politics.png
    - assets/boxed/health.png
    - assets/boxed/livestream.png
    - assets/boxed/music.png
    - assets/boxed/photography.png
    - assets/boxed/headlines.png
    - assets/boxed/sport.png
    - assets/boxed/travel.png
    - assets/boxed/international.png
    - assets/boxed/business.png
    - assets/boxed/covid.png
    - assets/boxed/deji360.png
    - assets/more/favourite.png
    - assets/more/contact.png
    - assets/more/share.png
    - assets/more/notification.png
    

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Bold.ttf
  
    - family: Soleil
      fonts:
        - asset: fonts/Soleil/Soleil-Bold.otf
        - asset: fonts/Soleil/Soleil-Regular.otf
